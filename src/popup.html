 <!--확장프로그램 아이콘을 눌렀을때 나오는 부분-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--팝업의 스타일을 가져옵니다.-->
    <link rel="stylesheet" href="style.css">
    <title>popup</title>
</head>
<body>
    <!--여기서 활동 할때 동적으로 처리되는 스크립트 파일 따로 떼어놓기-->
    <script src="popup.js"></script>
    <div id="titlezone">
        <h2>Lite Automatic Twitch</h2>
        <h3>아래에서 기능 키고 끌 수 있습니다.</h3>
    </div>
    <div id="mainfunction">
        <label>
            <span>포인트 자동 채굴 기능</span>
            <input role="switch" type="checkbox" id="pointSwitch" name="point" />
        </label>
        <label>
            <span>앞으로 가기 기능</span>
            <input role="switch" type="checkbox" id="goFoSwitch" name="goFo"/>
        </label>
        <label>
            <span>채팅창 지우기 기능</span>
            <input role="switch" type="checkbox" id="cleanChatSwitch" name="cleanChat" />
        </label>
    </div>
    <br>
    <div id="warningmsg">
        <p> ※ 광고제거 기능은 기본적으로 실행상태를 유지합니다. </p>
    </div>
</body>
</html>
